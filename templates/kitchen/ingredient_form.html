{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <h1>{% if object %}Update ingredient{% else %}Create new ingredient{% endif %}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{% if object %}Edit{% else %}Add{% endif %}" class="btn btn-primary">
    <a class="btn btn-secondary" href="{% url 'kitchen:dish_type-list' %}">Cancel</a>
  </form>
{% endblock %}
