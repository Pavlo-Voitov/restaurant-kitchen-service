{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit profile</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'kitchen:cook-detail' pk=user.pk %}">Cancel</a>
  </form>
{% endblock %}
