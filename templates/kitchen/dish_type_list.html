{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Dish types</h1>
  <a class="btn btn-primary" href="{% url 'kitchen:dish_type-create' %}">
    + Add type
  </a>
</div>

<div class="card shadow-sm mb-4">
  <div class="card-body p-0">
    <div class="list-group list-group-flush">
      {% for type in types %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div class="fw-semibold">{{ type.name }}</div>

          <div class="btn-group btn-group-sm" role="group">
            <a class="btn btn-outline-secondary"
               href="{% url 'kitchen:dish_type-update' pk=type.id %}">Edit</a>
            <a class="btn btn-outline-danger"
               href="{% url 'kitchen:dish_type-delete' pk=type.id %}">Delete</a>
          </div>
        </div>
      {% empty %}
        <div class="p-3 text-muted">No dish types yet.</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
