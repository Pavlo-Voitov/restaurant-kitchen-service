{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Ingredients</h1>
  <a class="btn btn-primary" href="{% url 'kitchen:ingredient-create' %}">
    + Add ingredient
  </a>
</div>

  <form action="" method="get" class="mb-3">
    <div class="form-row align-items-center">
      <div class="col-md-6 mb-2 mb-md-0">
        <input
          type="text"
          name="search"
          class="form-control"
          placeholder="Search ingredients..."
          value="{{ search_query|default_if_none:'' }}"
        >
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">
          Search
        </button>

        <a href="{% url 'kitchen:ingredient-list' %}" class="btn btn-outline-secondary ml-2">
          Reset
        </a>
      </div>
    </div>

  </form>

<div class="card shadow-sm mb-4 type-card">
  <div class="card-body p-0">
    <div class="list-group list-group-flush type-list">
      {% for ingredient in ingredients %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div class="font-weight-bold">{{ ingredient.name }}</div>

          <div class="btn-group btn-group-sm" role="group">
            <a class="btn btn-outline-secondary mr-1"
               href="{% url 'kitchen:ingredient-update' pk=ingredient.id %}">
              Edit
            </a>
            <a class="btn btn-outline-danger"
               href="{% url 'kitchen:ingredient-delete' pk=ingredient.id %}">Delete</a>
          </div>
        </div>
      {% empty %}
        <div class="p-3 text-muted">No ingredient yet.</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
