{% extends "base.html" %}

{% block content %}
<div class="confirm-wrap">
  <div class="card shadow-sm confirm-card">
    <div class="card-body">
      <h1 class="h4 mb-2">Delete dish?</h1>

      <p class="text-muted mb-3">
        You are going to delete
        <span class="font-weight-bold">“{{ object.name }}”</span>.
        This action cannot be undone.
      </p>

      <div class="d-flex flex-wrap align-items-center">
        <form method="post" class="mr-2 mb-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            Yes, delete
          </button>
        </form>

        <a href="{% url 'kitchen:dish-detail' pk=object.id %}" class="btn btn-outline-secondary mb-2">
          Cancel
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
